<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loading | Curio Investor Demo</title>

    <!-- Match app's font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
      /* Match app's design system */
      :root {
        --background: 0 0% 100%;
        --foreground: 222.2 84% 4.9%;
        --primary: 221.2 83.2% 53.3%;
        --border: 214.3 31.8% 91.4%;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --background: 222.2 84% 4.9%;
          --foreground: 210 40% 98%;
          --primary: 217.2 91.2% 59.8%;
          --border: 217.2 32.6% 17.5%;
        }
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: hsl(var(--background));
        color: hsl(var(--foreground));
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Navigation Bar */
      .navbar {
        border-bottom: 1px solid hsl(var(--border));
        background: hsl(var(--background));
        padding: 1rem 1.5rem;
      }

      .navbar-content {
        max-width: 1280px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .logo {
        width: 2.5rem;
        height: 2.5rem;
        border-radius: 0.5rem;
        background: linear-gradient(135deg, hsl(var(--primary)) 0%, hsl(221.2 83.2% 43.3%) 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 1.25rem;
        color: white;
      }

      .brand-text {
        font-size: 1.25rem;
        font-weight: 600;
        color: hsl(var(--foreground));
      }

      /* Loader Container */
      .loader-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Simple circular loader */
      .loader {
        width: 40px;
        height: 40px;
        border: 3px solid hsl(var(--border));
        border-top-color: hsl(var(--primary));
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>

    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages

      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment

      var pathSegmentsToKeep = 1; // For /investor-demo/ base path

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="navbar-content">
        <div class="brand">
          <div class="logo">C</div>
          <span class="brand-text">Curio</span>
        </div>
      </div>
    </nav>

    <!-- Loader -->
    <div class="loader-container">
      <div class="loader"></div>
    </div>
  </body>
</html>
